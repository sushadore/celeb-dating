<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Date Maker</title>
  </head>
  <body>
    <div class="container">
      <h1>Celebrity Date Maker</h1>
      <div id="ideal-celeb">
        <h3>Which celeb is right for you?</h3>
        <p>Take this brief survey to figure out which celebrity is your ideal match:</p>
        <form id="questionnaire">
          <label for="age">Age</label>
          <input id="age" type="text">
          <label for="height">Height in inches</label>
          <input id="height" type="text">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
          <button type="submit" class="btn">Find my celeb</button>
        </form>
      </div>
      <div id="chosen-celeb">
        <h2>Your ideal celebrity is <span id="celebrity"></span>.</h2>
      </div>
      <div id="too-young">
        <h2>You're too young to date! Come back in a couple years.</h2>
      </div>
    </div>
  </body>
</html>
